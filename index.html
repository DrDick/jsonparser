    <script>

    function parse () {$(function(){
    a = $('#exampleFormControlTextarea1').val();
    res = JSON.parse(a);
    $('#exampleFormControlTextarea2').val(res);}
    );}
    
    </script>

    <div class="form-group" id="first">
        <label for="exampleFormControlTextarea1">Введите JSON</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="button" class="btn btn-primary" id="bjs" onclick="parse()">Конвертировать</button>
